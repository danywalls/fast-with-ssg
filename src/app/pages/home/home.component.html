<section class="w-full max-w-4xl">
  <h2 class="text-xl md:text-2xl text-gray-700 mb-4">My Tops Gifs</h2>
  <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
    @for (gif of gifs.value()?.data; track gif) {
      
      <img [src]="gif.images.fixed_height.url" [alt]="gif.title" class="rounded-2xl shadow-lg">
    }

  </div>
</section>
